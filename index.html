<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <div class="first__a">
        <!-- left -->
        <div class="logo">
          <img src="images/logoRed.png" alt="logo" width="117" height="53" />
          <div>DEEP DIVE SPACE</div>
        </div>

        <!-- right -->
        <div class="first__right">
          <div class="cgv">
            <div>
              <img src="images/logo.svg" alt="logo1" width"20" height="10" />
            </div>
            <div class="login"></div>
            <div>로그인</div>
          </div>
          <div>회원가입</div>
          <div>MY CGV</div>
          <div>고객센터</div>
        </div>
      </div>
      <div class="second__b">
        <!-- left -->
        <div class="second__left">
          <div>영화</div>
          <div>극장</div>
          <div class="redtext">예매</div>
          <div>스토어</div>
          <div>이벤트</div>
          <div>혜택</div>
        </div>
        <!-- right -->
        <div class="second__right">
          <div>하이재킹 예매</div>
          <div class="serach">
            <img src="images/search.svg" alt="search1" width="20" height="10" />
          </div>
          <div>search</div>
        </div>
      </div>
      <div class="youtube">
        <video
          src="https://adimg.cgv.co.kr/images/202406/escape/0614_escape_1080x608_mo.mp4"
          autoplay
        ></video>
      </div>
      <div class="chart">
        <div class="chart__left">
          <div class="movieChart">무비차트</div>
          <div>상영예정작</div>
        </div>
        <div class="chart__btn">전체보기</div>
      </div>
      <div class="chart__wrap">
        <!-- 1 -->
        <div class="chart2">
          <div class="picture">
            <img src="images/인사이드 아웃.jpg" alt="inside" />
          </div>
          <div class="bold">인사이드 아웃 2</div>
          <div class="chart2__sub">
            <div class="chart2__sub__ticketing">97%</div>
            <div>예매율 46.2%</div>
          </div>
        </div>
        <!-- 2 -->
        <div class="chart2">
          <div class="picture">
            <img src="images/하이재킹.jpg " alt="inside" />
          </div>
          <div class="bold">하이재킹</div>
          <div class="chart2__sub">
            <div class="chart2__sub__ticketing">95%</div>
            <div>예매율 15.9%</div>
          </div>
        </div>

        <!-- 3 -->
        <div class="chart2">
          <div class="picture">
            <img src="images/탈주.jpg " alt="inside" />
          </div>
          <div class="bold">탈주</div>
          <div class="chart2__sub">
            <div class="chart2__sub__ticketing">95%</div>
            <div>예매율 15.9%</div>
          </div>
        </div>

        <!-- 4 -->
        <div class="chart2">
          <div class="picture">
            <img src="images/핸섬가이즈.jpg " alt="inside" />
          </div>
          <div class="bold">핸섬가이즈</div>
          <div class="chart2__sub">
            <div class="chart2__sub__ticketing">95%</div>
            <div>예매율 15.9%</div>
          </div>
        </div>
        <!-- 2 -->
        <div class="chart2">
          <div class="picture">
            <img src="images/콰이어트 플레이스.jpg " alt="inside" />
          </div>
          <div class="bold">콰이어트 플레이스</div>
          <div class="chart2__sub">
            <div class="chart2__sub__ticketing">95%</div>
            <div>예매율 15.9%</div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
